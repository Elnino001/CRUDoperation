{% extends 'employerR/base.html' %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>S/N</td>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{ employee.id}} </td>
            <td>{{ employee.fullname }}</td>
            <td>{{ employee.mobile }}</td>
            <td>{{ empployee.title }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <a href="{% url 'employee_update' employee.id %}" class="btn text-secodary px-0">
                    <i class="fa fa-edit fa-lg"></i>
                </a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
